<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form onsubmit="convert(event)">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter the temperature in Celsius">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter the temperature in Fahrenheit">
            <button type="submit">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
    function convert(event) {
        event.preventDefault(); // Prevents the form from submitting and refreshing the page

        let celsiusInput = document.getElementById("celsius");
        let fahrenheitInput = document.getElementById("fahrenheit");
        let result = document.getElementById("result");

        let celsius = parseFloat(celsiusInput.value);
        let fahrenheit = parseFloat(fahrenheitInput.value);

        if (!isNaN(celsius)) {
            fahrenheit = (celsius * 9 / 5) + 32;
            fahrenheitInput.value = fahrenheit.toFixed(2);
            result.textContent = celsius + " 째C = " + fahrenheit.toFixed(2) + " 째F";
        } else if (!isNaN(fahrenheit)) {
            celsius = (fahrenheit - 32) * 5 / 9;
            celsiusInput.value = celsius.toFixed(2);
            result.textContent = fahrenheit + " 째F = " + celsius.toFixed(2) + " 째C";
        }
    }
    </script>
</body>
</html>
